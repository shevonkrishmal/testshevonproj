<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  width: 350px;
  position: relative;
}

h1 {
  color: #ff4d6d;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  margin: 10px;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #444;
  color: white;
}

.photo {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

#message {
  margin-top: 10px;
  color: #555;
  font-size: 14px;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-600px); opacity: 0; }
}

.kiss {
  width: 150px;
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="mainCard">
  
  <!-- Your photo -->
  <img src="photo/5.jpeg" class="photo">
  
  <h1>Will You Be My Valentine? ğŸ’–</h1>

  <button id="yesBtn">Yes ğŸ’˜</button>
  <button id="noBtn">No ğŸ™ˆ</button>

  <div id="message"></div>
</div>

<script>
let yesSize = 18;
let noSize = 18;
let attempt = 0;

const funnyTexts = [
  "Are you sure? ğŸ¥º",
  "Think again ğŸ˜Œ",
  "Wrong answer detected ğŸ’”",
  "Retrying love request... â¤ï¸",
  "You can't escape destiny ğŸ˜",
  "System says YES only ğŸ’˜"
];

document.getElementById("noBtn").addEventListener("click", function() {

  document.getElementById("message").innerText = funnyTexts[attempt % funnyTexts.length];
  attempt++;

  yesSize += 8;
  noSize -= 3;

  document.getElementById("yesBtn").style.fontSize = yesSize + "px";
  document.getElementById("noBtn").style.fontSize = noSize + "px";

  if (noSize <= 8) {
    document.getElementById("noBtn").style.display = "none";
  }
});

document.getElementById("yesBtn").addEventListener("click", function() {

  document.getElementById("mainCard").innerHTML = `
    <img src="photo/6.jpeg" class="kiss">
    <h1>Yaaaay!! â¤ï¸</h1>
    <p>You just made me the happiest guy alive ğŸ˜˜</p>
    <p>I love you so much ğŸ’–</p>
  `;

  createHearts();
});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’—";
    heart.style.left = Math.random() * 100 + "%";
    heart.style.top = "80%";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 300);
}
</script>

</body>
</html>
